# =================================================================
# Configurarea Aplicației
# =================================================================
spring.application.name=report-generator

# =================================================================
# Configurarea Surselor de Date (PostgreSQL)
# =================================================================

# URL-ul de conexiune la baza de date PostgreSQL.
# Modifică 'your_database_name' cu numele bazei tale de date.
# Modifică portul (5432) și host-ul (localhost) dacă este necesar.
spring.datasource.url=jdbc:postgresql://localhost:5432/report_generator_db

# Driverul PostgreSQL
spring.datasource.driverClassName=org.postgresql.Driver

# Numele de utilizator al bazei de date (schimbă cu user-ul tău, de obicei 'postgres')
spring.datasource.username=postgres

# Parola bazei de date (schimbă cu parola ta)
spring.datasource.password=password

# =================================================================
# Configurarea JPA și Hibernate
# =================================================================

# Setează dialectul specific PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Strategia de creare/actualizare a schemei bazei de date:
# - update: Actualizează schema existentă (bun pentru dezvoltare)
# - create: Creează schema la fiecare pornire (șterge datele existente)
# - none: Nu face nimic (bun pentru producție)
spring.jpa.hibernate.ddl-auto=update

# Afișează interogările SQL generate de Hibernate în consolă
spring.jpa.show-sql=true

# Formatează interogările SQL afișate pentru o mai bună lizibilitate
spring.jpa.properties.hibernate.format_sql=true

# =================================================================
# Configurarea Ollama (Client LLM)
# =================================================================

# Endpoint-ul Ollama (dacă nu e deja hardcodat în LLMClient)
ollama.base-url=http://localhost:11434
ollama.model=cardio-model:latest

# =================================================================
# Alte setări (ex: Server Port)
# =================================================================
server.port=8080

